<div class="row mt-2">
  <div class="col-md-6">
    <div class="container p-5">
      <h4>Kayıt Ol</h4>
      <form class="mt-3" #registerForm="ngForm" (ngSubmit)="register()">
        <div class="form-group row">
          <div class="col-sm-6">
            <input #firstname="ngModel" minlength="5" maxlength="25" required [(ngModel)]="model.firstname" name="firstname" type="text" class="form-control " placeholder="İsim">
            <div class="btn btn-sm btn-danger form-control" *ngIf="firstname.invalid && firstname.touched">
              <p *ngIf="firstname.errors?.required">Zorunlu alan</p>
              <p *ngIf="firstname.errors?.minlength">Min 5 karakter</p>
              <p *ngIf="firstname.errors?.maxlength">Min 25 karakter</p>
            </div>
          </div>
          <div class="col-sm-6">
            <input #lastname="ngModel" required minlength="5" maxlength="25" [(ngModel)]="model.lastname" name="lastname" type="text" class="form-control "  placeholder="Soyisim">
            <div class="btn btn-sm btn-danger form-control" *ngIf="lastname.invalid && lastname.touched">
              <p *ngIf="lastname.errors?.required">Zorunlu alan</p>
              <p *ngIf="lastname.errors?.minlength">Min 5 karakter</p>
              <p *ngIf="lastname.errors?.maxlength">Min 25 karakter</p>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input #email="ngModel" minlength="5"  required [(ngModel)]="model.email" name="email" type="text" class="form-control " placeholder="Email">
            <div class="btn btn-sm btn-danger form-control" *ngIf="email.invalid && email.touched">
              <p *ngIf="email.errors?.required">Zorunlu alan</p>
              <p *ngIf="email.errors?.minlength">Min 5 karakter</p>

            </div>
          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <select class="form-control" required #gender="ngModel" name="gender" [(ngModel)]="model.gender">

              <option value="Erkek" >Erkek</option>
              <option value="Kadın">Kadın</option>
            </select>
            <div class="btn btn-sm btn-danger form-control" *ngIf="gender.invalid && gender.touched">
              <p *ngIf="gender.errors?.required">Zorunlu alan</p>

            </div>
          </div>
          <div class="col-sm-4">
            <select class="form-control" required #role="ngModel" name="role" [(ngModel)]="model.role">

              <option value="Müdür" >Müdür</option>
              <option value="Teacher">Öğretmen</option>
              <option value="Student">Öğrenci</option>
            </select>
            <div class="btn btn-sm btn-danger form-control" *ngIf="gender.invalid && gender.touched">
              <p *ngIf="gender.errors?.required">Zorunlu alan</p>

            </div>
          </div>
          <div class="col-sm-4">
            <input #dateOfBirth="ngModel" required  [(ngModel)]="model.dateOfBirth" name="dateOfBirth" type="date" class="form-control ">
            <div class="btn btn-sm btn-danger form-control" *ngIf="dateOfBirth.invalid && dateOfBirth.touched">
              <p *ngIf="dateOfBirth.errors?.required">Zorunlu alan</p>

            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <input #username="ngModel" required minlength="5" maxlength="25" [(ngModel)]="model.username" name="username" type="text" class="form-control " placeholder="Kullanıcı Adı">
            <div class="btn btn-sm btn-danger form-control" *ngIf="username.invalid && username.touched">
              <p *ngIf="username.errors?.required">Zorunlu alan</p>
              <p *ngIf="username.errors?.minlength">Min 5 karakter</p>
              <p *ngIf="username.errors?.maxlength">Min 25 karakter</p>
            </div>
          </div>
          <div class="col-sm-6">
            <input #password="ngModel" required minlength="5" maxlength="25" [(ngModel)]="model.password" name="password" type="password" class="form-control "  placeholder="Parola">
            <div class="btn btn-sm btn-danger form-control" *ngIf="password.invalid && password.touched">
              <p *ngIf="password.errors?.required">Zorunlu alan</p>
              <p *ngIf="password.errors?.minlength">Min 5 karakter</p>
              <p *ngIf="password.errors?.maxlength">Min 25 karakter</p>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary form-control">Kayıt Ol</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6"></div>

</div>
